version: "3.1"

intents:
  - greet
  - goodbye
  - game_min_prices
  - random_game
  - cheapest_game
  - random_game_in_genre
  - write_genre

entities:
  - GENRE_NUMBER
  - GAME

actions:
  - action_game_min_prices
  - action_random_game
  - action_cheapest_game
  - action_random_game_in_genre
  - action_choose_option
  - action_get_genre

slots:
  GAME:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: GAME
  GENRE:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: GENRE_NUMBER
      intent: write_genre


responses:
  utter_greet:
  - text: "Хай! Я - бот, который может помочь с выбором игры в Стим. С чем вам помочь?"
  utter_goodbye:
  - text: "Покеда"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
